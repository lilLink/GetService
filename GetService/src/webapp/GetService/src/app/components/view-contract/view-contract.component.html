
<a routerLink="/create">Create Contract</a>

<div class="col-md-12">
  <h2>List of Contracts</h2>

  <table class="table table-striped">
    <thead>
      <tr>
        <th class="d-none">Id</th>
        <th>Price</th>
        <th>Description</th>
        <th>Skill Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contract of contracts">
        <td class="d-none">{{contract.contractId}}</td>
        <td>{{contract.price}}</td>
        <td>
          <li *ngFor="let skill of contract.skills">{{skill.name}}</li>
        </td>
        
        <td>
          <button class="btn btn-danger" (click)="deleteById(contract)">Delete Contract</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/offcanvas/">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container" style="margin-top: 40px; opacity: 0.95;">
    <div class="col-md-9">
      <h2>List of Contracts</h2>

      <table class="table table-striped">
        <thead>
          <tr>
            <th class="d-none">Id</th>
            <th>Price</th>
            <th>Description</th>
            <th>Skill Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cv of contracts">
            <td class="d-none">{{cv.id}}</td>

            <td>{{cv.price}}</td>
            <td>{{cv.description}}</td>
            <td>
              <li *ngFor="let skill of cv.skills">{{skill.name}}</li>
            </td>
            <td>
              <a routerLink="/contract/{{cv}}" class="btn btn-success">Update</a>
            </td>
            <td>
              <button class="btn btn-danger" (click)="deleteById(cv)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</body>

</html>

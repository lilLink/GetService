<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/offcanvas/">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container" style="margin-top: 70px; opacity: 0.95;">
    <div class="view-account">
      <section class="module">
        <div class="module-inner">
          <div class="content-panel">
            <h2>{{vacancy.description}}</h2>
            <form class="form-horizontal" #personForm="ngForm">
              <fieldset class="fieldset">
                <h3 class="fieldset-title">Main Info</h3>
                <div class="simpleVacancy">
                  <p><span class="mySpan">Position: </span>{{vacancy.position}}</p>
                  <p><span class="mySpan">Employment: </span>{{vacancy.employment}}</p>
                  <p><span class="mySpan">Salary: </span>{{vacancy.salary}} {{vacancy.currency}}</p>
                  <p class="mySpan">Requirements:</p>
                  <td>
                    <li style="margin-left: 10px;" *ngFor="let requirement of vacancy.requirements ">
                      {{requirement.description}}</li>
                  </td>
                </div>
              </fieldset>
              <hr>
              <a class="btn btn-primary" (click)="goBack()"
                style="font-size: 17px; margin-left: 10px; margin-top: 20px; color:white;">Show all vacancies</a>
              <a class="btn btn-primary" routerLink="/viewCompany/{{company.companyId}}"
                style="font-size: 17px; margin-left: 10px; margin-top: 20px;" *ngIf="isCowner || isUser">Show
                company</a>
              <a class="btn btn-success" (click)=showPreviewPdf()
                style="font-size: 17px; margin-left: 10px; margin-top: 20px; color:white;"
                *ngIf="isCowner || isUser">Send resume</a>
              <a class="btn btn-success" *ngIf="isCowner" routerLink="/showResume/{{vacancy.vacancyId}}"
                style="font-size: 17px; margin-left: 10px; margin-top: 20px;">Show candidates</a>
            </form>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>

</html>

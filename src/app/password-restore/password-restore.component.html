<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/offcanvas/">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="form-v8">
  <div class="page-content">
    <div class="form-v8-content">
      <div class="form-left">
        <img src="../../assets/img/logo.png" alt="form">
      </div>
      <div class="form-right">
        <div class="tab">
          <div class="tab-inner">
            <button class="tablinks" id="passwordReset">Reset Password</button>
          </div>
        </div>
        <form class="form-detail" (ngSubmit)="restorePassword()" #userForm="ngForm">
          <div class="form-row">
            <label class="form-row-inner">
              <input type="password" id="newPassword" class="input-text" name="newPassword" #newPassword="ngModel"
                required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}"
                [(ngModel)]="changePassword.newPassword">
              <span class="label">Password</span>
              <span class="border"></span>
            </label>
            <div *ngIf="newPassword.errors && newPassword.dirty" class="alert alert-danger">
              <div [hidden]="!newPassword.errors.required">Password is required!</div>
              <div [hidden]="!newPassword.errors.pattern">Password must be no
                less than 8 symbols (uppercase, lowercase, number and one special symbol)!</div>
            </div>
          </div>
          <div class="form-row">
            <label class="form-row-inner">
              <input type="password" class="input-text" [(ngModel)]="changePassword.confirmPassword"
                id="confirmPassword" name="confirmPassword" #confirmPassword="ngModel" required>
              <span class="label">Confirm Password</span>
              <span class="border"></span>
            </label>
            <div *ngIf="confirmPassword.errors && confirmPassword.touched && confirmPassword.dirty"
              class="alert alert-danger">
              <div [hidden]="!confirmPassword.errors.required">Confirm password!</div>
            </div>
            <div *ngIf="changePassword.confirmPassword != changePassword.newPassword" class="alert alert-danger">
              Passwords don`t match!
            </div>
          </div>
          <div class="form-row-last">
            <input type="submit" name="register" class="register" [disabled]="!userForm.valid" value="Register">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>

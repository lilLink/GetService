<div class="bdy bg-dark">
    <div class="container-fluid">
        <div class="row p-5">
            <div class="col-4"></div>
            <div class="col-4 bg-light p-5 rounded">
                    <form>
                        <div class="form-group">
                            <label for="inputEmail" class="form-label">Enter your email addres</label>
                            <input id="inputEmail" class="form-control" type="email" required placeholder="Email">
                            <small id="emailHelp" class="form-text text-muted">Enter your email</small> 
                        </div>
                        <div class="form-group">
                            <label for="inputName" class="form-label">Enter your Name</label>
                            <input id="inputName" class="form-control" type="text" required placeholder="Name">
                            <small id="nameHelp" class="form-text text-muted">Enter your first name</small> 
                        </div>
                        <div class="form-group">
                            <label for="inputSurename" class="form-label">Enter your Surename</label>
                            <input id="inputSurename" class="form-control" type="text" placeholder="Surename">
                            <small id="surenameHelp" class="form-text text-muted">Enter your last name</small> 
                        </div>
                        <div class="form-group">
                            <label for="inputPass" class="form-label">Password</label>
                            <input id="inputPass" class="form-control " #inputPass type="password"  minlength="5" placeholder="Password">
                            <small id="passHelp" class="form-text text-muted">Password should contain at least 5 symbols</small> 
                        </div>
                        <div class="form-group">
                            <label for="repeatPass" class="form-label">Please, repeat password</label>
                            <input id="repeatPass" class="form-control " #repeatPass (change)="checkPass(inputPass.value, repeatPass.value)"  type="password" placeholder="Password">
                            <small class="form-text  text-danger" *ngIf="!checked">Passwords do not match</small>
                        </div>            
                        <button type="submit" class="btn btn-success mt-3" *ngIf="checked" >Continue</button>
                        <button type="submit" class="btn btn-success mt-3" *ngIf="!checked" disabled>Continue</button>
                        <button type="reset" class="btn btn-danger mt-3 ml-4">Clear</button>
                    </form>         
            </div>
            <div class="col-4"></div>
        </div>  
    </div>
    </div>
